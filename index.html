<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Surprise</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #b0003a;
        }

        .container {
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 15px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .bouquet {
            font-size: 80px;
            margin-top: 20px;
        }

        .love-text {
            font-size: 28px;
            color: #800020;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container" id="question">
    <h1>Baishnabi, <br>Will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn" onclick="sayYes()">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
</div>

<div class="container hidden" id="celebration">
    <div class="bouquet">ğŸ’ğŸŒ¹ğŸŒ·ğŸŒ¸ğŸŒº</div>
    <div class="love-text">Thank you, my Love â¤ï¸</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    function sayYes() {
        document.getElementById("question").classList.add("hidden");
        document.getElementById("celebration").classList.remove("hidden");
    }
</script>

</body>
</html>
